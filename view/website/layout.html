<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HMS - {{title}}</title>
    <style type="text/css">
        :root {
            --header-width: 20vw;
            --content-width: calc(90vw - var(--header-width))
        }

        *, ::before, ::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Droid Sans",sans-serif;
        }

        nav {
            background-color: aliceblue;
            padding: 1em;
            width: var(--header-width);
            height: 100%;
            position: fixed;
            display: flex;
            flex-direction: column;
        }

        nav a {
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            padding: 0.5em;
        }

        main {
            width: var(--content-width);
            padding: 1em;
            position: relative;
            left: var(--header-width);
        }
    </style>

</head>
<body>
<nav>
    <a href="/">Home</a>
    <a href="/appointment">Appointment</a>
</nav>
<main>
{{content}}
</main>
</body>
</html>
