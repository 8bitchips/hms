<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HMS - {{title}}</title>
    <style type="text/css">
        :root {
            --header-width: 20vw;
            --content-width: calc(90vw - var(--header-width))
        }

        *, ::before, ::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Droid Sans", sans-serif;
        }

        nav {
            background-color: aliceblue;
            padding: 1em;
            width: var(--header-width);
            height: 100%;
            position: fixed;
            display: flex;
            flex-direction: column;
        }

        nav a {
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            padding: 0.5em;
        }

        main {
            width: var(--content-width);
            padding: 1em;
            position: relative;
            left: var(--header-width);
        }

        .success {
            position: relative;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .form-error {
            width: 100%;
            margin: 1em 0;
            color: #dc3545;
            font-weight: bold;
        }

        h1 {
            background-color: antiquewhite;
            margin-bottom: 0.5em;
            padding: 0.5em;
            border-radius: 10px;
        }

        .form-group {
            display: grid;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5em;
            margin-top: 0.5em;
        }

        input,
        textarea {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 0.5em;
        }

        input[type="submit"] {
            background-color: antiquewhite;
            margin-top: 0.5em;
            width: 100%;
            cursor: pointer;
            border: none;
            font-weight: bold;
            font-size: large;
        }

        li {
            color: red;
            list-style: none;
        }
    </style>

</head>
<body>
<nav>
    <a href="/">Home</a>
    <a href="/appointment">Appointment</a>
</nav>
<main>
    {{content}}
</main>
</body>
</html>
